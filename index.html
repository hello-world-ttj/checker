<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/windows/24/000000/curly-brackets.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <title>Checker</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Palindrome or not !</h1>
        <p><a href="https://en.wikipedia.org/wiki/Palindromic_number" class="link">Palindrome number?</a></p>
        <img src="https://img.icons8.com/ios-glyphs/60/000000/thick-arrow-pointing-down.png" class="arrow_logo" id="arrow1"/>
            <div class="checker-div" id="palindrome">
                <input type="text" placeholder="Enter a number" id="inFiled1">
                <br>
                <button class="btn" id="btn1">Check</button>
                <h1 id="result1"></h1>
            </div>
            <h1 class="title">fibonacci series !</h1>
            <p><a href="https://en.wikipedia.org/wiki/Fibonacci_number" class="link">Fibonacci number?</a></p>
        <img src="https://img.icons8.com/ios-glyphs/60/000000/thick-arrow-pointing-down.png" class="arrow_logo" id="arrow2"/>
            <div class="checker-div" id="fibonacci">
                <input type="text" placeholder="Enter a number" id="inFiled2">
                <br>
                <button class="btn" id="btn2">Check</button>
                <h1 id="result2"></h1>
                <h1 id="result2_1"></h1>
            </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
